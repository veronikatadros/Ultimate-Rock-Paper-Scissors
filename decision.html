<!-- decision.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <link rel="stylesheet" href="style.css" />


  <title>Decision Maker</title>
</head>


<body>
  <section class="hero is-black has-text-centered">
    <div class="container">
      <figure class="image is-128x128">
        <img class="is-rounded " src="images-1.png" alt="logo">
      </figure>
    </div>
    <div class="title">Rock Paper Scissors</div>
  </section>
  <!-- navbar section -->
  <!-- navigation bar -->
  <nav class="navbar is-black">
    <div class="navbar-menu">
      <div class="navbar-start">
        <!-- pulls to the left -->
        <a href="index.html" class="navbar-item">Home</a>
        <a href="basic.html" class="navbar-item">Basic</a>
        <a href="advanced.html" class="navbar-item">Advanced</a>
        <a href="decision.html" class="navbar-item has-text-info-dark">Decision Maker</a>
      </div>
      <div class="navbar-end">
      </div>
    </div>
  </nav>

  <div class="container">
    <section class="section" id="intromessage">
      <h1 class="title">Decision Maker</h1>
      <h2 class="subtitle">
        Can't make a decision? Tell us your top two options and we'll help you choose!
      </h2>
      <input id="option1" class="input is-link is-large" type="text" placeholder="Option 1 (ex. Walk your dog)" />
      <input id="option2" class="input is-link is-large" type="text" placeholder="Option 2 (ex. Brush your teeth)" />
      <button id="submit" class="button is-large">Let fate decide!</button>
    </section>
    <section id="intermessage" class="hidden">
      <div class="card">
        <div class="card-header">
          <p class="card-header-title is-centered">NOT LEGAL/FINANCIAL ADVICE</p>
        </div>
        <div class="card-content">
          <p id="message1" class="subtitle is-4"></p>
          <button class="button is-active needCenter" id="submit2"><strong>[OK]</strong></button>
        </div>
      </div>
    </section>
  </div>
  
  <div class="hidden blackback" id="game">
    <section class="gamestart">
      <div class="columns">
        <div class="column is-3 has-text-centered">
          <article class="message column box is-black">
            <div class="message-header needCenter">
              <p>Scoreboard</p>
            </div>
            <div class="message-body needCenter">
              <div class="score">
                <div class="playerScore">
                  <h2 class="is-halfheight">YOU</h2>
                  <p class="p-count count">0</p>
                </div>
              </div>
              <div class="score">
                <div class="computerScore">
                  <h2 class="is-halfheight">COM</h2>
                  <p class="c-count count">0</p>      
                </div>
              </div>
            </div>
          </article>
        </div>
        <div class="column is-5 is-offset-2 needCenter">
          <div class="content box">
            <div class="container">
              <div class="card">
                <div class="card-image">
                  <figure class="image" id="gif">
                    <iframe src="https://giphy.com/embed/DLG7XAxSMlJudB7g4r" width="220" height="220" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p>What to do...</p>
                  </figure>   
                </div>   
                <div class="card-content">
                  <div class="result needCenter"></div>
                  <br>
                   <div class="needCenter" id="movesleft">
                    <span class="tag is-black">Moves Left: 5</span>
                  </div>
                  <div class="needCenter">
                    <button class="button is-dark is-info reload hidden"><strong>Restart</strong></button>
                  </div>
                </div>     
              </div>
            </div>   
            <br>
            <div class="buttons options needCenter">
              <button class="button is-info is-light rock">Rock</button>
              <button class="button is-light is-info paper">Paper</button>
              <button class="button is-light is-info scissor">Scissors</button>
            </div>
          </div>
        </div>      
      </div>
    </section>
</div>
  <footer class="footer is-small has-background-black">
    <div class="has-text-centered">
    <p class="subtitle is-5 has-text-white">Any bugs? Let us <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">know.</a></p>
    <p class="subtitle is-6 has-text-light">Copyright 2022 CAVA<span>&copy;</span></p>
    </div>
  </footer>
  
  <script src="decision.js"></script>
</body>

</html>
